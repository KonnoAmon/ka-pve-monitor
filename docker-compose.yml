version: '3'
services:
  web-panel:
    build: .
    container_name: my_control_panel
    ports:
      - "8080:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # 必须：用于控制Docker
      - ./data:/app/data                           # 新增：用于保存配置 (config.json)
    restart: unless-stopped