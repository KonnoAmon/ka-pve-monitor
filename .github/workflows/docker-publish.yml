name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    # 也可以手动触发
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 登录到 Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: konnoamon  # 你的用户名
          password: ${{ secrets.DOCKER_PASSWORD }} # 密码依然读取 Secret，保证安全

      # 构建镜像并推送到 konnoamon/ka-pve-monitor
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            konnoamon/ka-pve-monitor:latest
            konnoamon/ka-pve-monitor:${{ github.sha }}